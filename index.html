<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="js/main.js"></script>
		<link href="css/main.css" rel="stylesheet" />
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/6d2ea823d0.js" async></script>
	</head>
	<body>
		<div class="inputTextContainer">
			<button type="button" aria-label="delete todo" id="deleteBtn" onclick="deleteToDo()"><i class="fas fa-toilet"></i></i></button>
			<h1>To Do List</h1>
			<input type="text" id="myInput" maxlength="25" placeholder="Write your todo..." />
			<button type="button" aria-label="create todo" id="addBtn">Create</button>
			<button type="button" aria-label="bring back removed todo" id="resetBtn" onclick="bringBackRemovedTodo()"><i class="fas fa-undo-alt"></i></button>
		</div>
		<ul id="todoUlList"></ul>
	</body>
</html>
